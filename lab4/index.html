<!DOCTYPE html>
<html>
    <head>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>ToDo Manager</title>

        <!-- Custom CSS for this document -->
        <link href="custom.css" rel="stylesheet">
    </head>
    <body>
        <!--Navbar--> 
        <nav class="navbar navbar-dark navbar-expand-sm bg-success fixed-top">
            <!-- the left side bar toggler-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#left-sidebar" aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo and title-->
            <a class="navbar-brand" href="index.html">
                <svg class="bi bi-check-all" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12.354 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                    <path d="M6.25 8.043l-.896-.897a.5.5 0 10-.708.708l.897.896.707-.707zm1 2.414l.896.897a.5.5 0 00.708 0l7-7a.5.5 0 00-.708-.708L8.5 10.293l-.543-.543-.707.707z"/>
                  </svg>
                  ToDo Manager
            </a>
            <form class="form-inline my-2 my-lg-0 mx-auto d-none d-sm-block" action="#" role="search" aria-label="Quick search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search query">

            </form>

            <!-- User Profile-->
            <div class="navbar-nav ml-md-auto">
                <a class="nav-item nav-link" href="#">
                    <svg class="bi bi-people-circle" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z"/>
                        <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z" clip-rule="evenodd"/>
                    </svg>  
                </a>
            </div>
        </nav>
        <!--Content of the page-->
        <div class="conteiner-fluid">
            <div class="row vheight-100">
                <!-- Side bar-->
                <aside class="collapse d-sm-block col-sm-4 col-12 bg-light below-nav" id="left-sidebar">
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action active" id="f0" onclick="app.filterChanged(0)">All</a>
                        <a href="#" class="list-group-item list-group-item-action" id="f1" onclick="app.filterChanged(1)">Important</a>
                        <a href="#" class="list-group-item list-group-item-action" id="f2" onclick="app.filterChanged(2)">Today</a>
                        <a href="#" class="list-group-item list-group-item-action" id="f3" onclick="app.filterChanged(3)">Next 7 Days</a>
                        <a href="#" class="list-group-item list-group-item-action" id="f4" onclick="app.filterChanged(4)">Private</a>
                        <a href="#" class="list-group-item list-group-item-action" id="f5" onclick="app.filterChanged(5)">Shared With...</a>
                    </div>
                    <div class="my-5">
                        <h6 class="border-bottom border-gray p-3 mb-0">Projects</h6>
                        <div class="list-group list-group-flush" id="projectsList">
                            <!--
                            <a href="#" class="list-group-item list-group-item-action">Web Applications I</a>
                            <a href="#" class="list-group-item list-group-item-action">Personal</a>
                            -->
                        </div>
                    </div>
                </aside>
                <!-- Tasks-->
                <main class="col-sm-8 col-12 below-nav" id="main-tasks-cont">
                    
                     <!-- Add a new task... -->
                     <button type="button" class="btn btn-lg btn-success fixed-right-bottom" data-toggle="modal" data-target="#exampleModal">&#43;</button>
                     <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputDescription1">Description</label>
                                            <input type="text" class="form-control" id="inputDescription1" placeholder="Description">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputProject">Project</label>
                                            <input type="text" class="form-control" id="inputProject" placeholder="Project">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-gorup col-md-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                <label class="form-check-label" for="gridCheck">
                                                 Important
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-gorup col-md-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck2">
                                                <label class="form-check-label" for="gridCheck">
                                                 Shared
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-gorup col-md-6">
                                            <div class="form-check">
                                                <input type="text" class="form-control" id="inputWith2" placeholder="With" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-gorup col-md-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck3">
                                                <label class="form-check-label" for="gridCheck">
                                                 Deadline
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-gorup col-md-9">
                                            <div class="form-check">
                                                <input type="datetime-local" class="form-control" id="inputDate3" disabled >
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div> 
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="addTaskB">Save changes</button>
                            </div>
                        </div>
                        </div>
                     </div>
                </main>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="src/moment-with-locales.min.js"></script>
        <script src="app.js"></script>
        <script src="task.js"></script>
        <script src="main.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
